<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./weather-app.js"></script>
  </head>
  <body>
    <main>
      <section class="conditions-section">
        <div class="current-section">
          <div>
            <h1>The weather in <span>Porto</span></h1>
            <span>Portugal</span>
            <p>A bit of description of the weather here</p>
          </div>

          <form action="">
            <label for="">Search place:</label>
            <input type="text" />
            <select name="" id="">
              <option value="" selected>Celcius/Metric</option>
              <option value="">Farenheit/Imperial</option>
            </select>
            <button></button>
          </form>

          <div>
            <img src="" alt="" />
            <div>
              <span>25</span>
              <span>ºC</span>
            </div>
            <span>Sunny, clear</span>
          </div>
        </div>

        <div class="details-section">
          <div>
            <div>
              <h2>UV Index</h2>
              <!-- Info here -->
            </div>
            <div>
              <h2>Humidity</h2>
              <!-- Info here -->
            </div>
            <div>
              <h2>Chance of Rain</h2>
              <!-- Info here -->
            </div>
          </div>
          <div>
            <div><!-- Sun movements --></div>
            <div><!-- Phase of moon --></div>
          </div>
        </div>
      </section>

      <section class="forecast-section">
        <div>
          <h2><button>Daily - 15 days</button></h2>
          <h2><button>Hourly - 48 hours</button></h2>
        </div>

        <div class="days-section">
          <div class="cards">
            <div class="days-card">
              <span>Today</span>
              <span>12-07-2024</span>
              <img src="" alt="" />
              <span>Sunny, clear</span>
              <span>Max: 28 ºC</span>
              <span>Min: 15 ºC</span>
            </div>
          </div>
        </div>

        <div class="hours-section">
          <div class="cards">
            <div class="hours-card">
              <span>Now (16:35)</span>
              <img src="" alt="" />
              <span>Sunny</span>
              <span>25 ºC</span>
            </div>
          </div>
        </div>
      </section>
    </main>
